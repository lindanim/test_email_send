<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Validators</title>
  </head>
  <body>
    <h1>Contact us: Validators</h1>
    <p>Send a message and we will get back to you within 24 hours.</p>
    <form class="contact-form">
      <label for="">Name</label><br />
      <input class="name" type="text" placeholder="Your name" /><br />
      <label for="">Email</label><br />
      <input class="email" type="email" placeholder="Your email" /><br />
	  <label for="">Phone number</label><br />
      <input class="number" type="text" placeholder="Your cell number" /><br />
      <label for="">Message</label><br />
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Type in your message"
      ></textarea>
	
	  <br />
	  
	  
	 
	  
	   
	   
      <button type="submit">Submit</button>
    </form>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase.js"></script>
   
    <script src="app.js"></script>
  </body>
</html>
